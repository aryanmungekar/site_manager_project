<!DOCTYPE html>
<html>
<head>
  <title>All Projects</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #f8fafc;
      font-family: 'Segoe UI', Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin: 32px 0 18px 0;
      font-size: 2.3rem;
      letter-spacing: 1px;
      font-weight: 700;
    }
    #projectGrid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 28px;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 18px 40px 18px;
    }
    .project-card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 18px 20px rgb(112 123 131 / 72%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 22px 18px 18px 18px;
      cursor: pointer;
      transition: box-shadow 0.2s, transform 0.2s;
      border: 2px solid transparent;
    }
    .project-card:hover {
      box-shadow: 0 8px 32px #007bff33;
      border-color: #007bff;
      transform: scale(1.025);
    }
    .project-thumb {
      width: 160px;
      height: 160px;
      object-fit: cover;
      border-radius: 12px;
      background: #e3f0ff;
      margin-bottom: 18px;
      border: 1.5px solid #b3d8ff;
      box-shadow: 0 2px 8px #007bff11;
    }
    .project-title {
      font-size: 1.18em;
      font-weight: 600;
      color: #222;
      margin-bottom: 6px;
      text-align: center;
    }
    .project-location {
      font-size: 1em;
      color: #007bff;
      font-weight: 500;
      text-align: center;
      margin-bottom: 2px;
    }
    @media (max-width: 700px) {
      #projectGrid {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .project-thumb {
        width: 90vw;
        height: 90vw;
        max-width: 220px;
        max-height: 220px;
      }
    }
  </style>
</head>
<body>
  <h1>All Projects</h1><br><br>
  <div id="projectGrid"></div>
  <script>
    async function loadProjects() {
      const grid = document.getElementById('projectGrid');
      try {
        const res = await fetch('projects.json');
        const projects = await res.json();
        projects.forEach(proj => {
          const card = document.createElement('div');
          card.className = 'project-card';
          card.onclick = () => {
            window.location.href = `projects.html?project=${encodeURIComponent(proj.file.replace('.json',''))}`;
          };
          card.innerHTML = `
            <img class="project-thumb" src="${proj.thumbnail}" alt="${proj.projectName}">
            <div class="project-title">${proj.projectName}</div>
            <div class="project-location">${proj.location}</div>
          `;
          grid.appendChild(card);
        });
      } catch (e) {
        grid.innerHTML = "<p style='color:red'>Could not load projects.json</p>";
      }
    }
    loadProjects();
    const params = new URLSearchParams(window.location.search);
    const project = params.get('project');
    const projectFile = project ? `data/${project}.json` : 'data/data.json';
    fetch(projectFile)
      .then(res => res.json())
      .then(data => { /* ... */ });
  </script>
</body>
</html>
