<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <style>
    :root {
      --primary: #007bff;
      --primary-light: #e3f0ff;
      --background: #f8fafc;
      --card-bg: #fff;
      --border-radius: 14px;
      --shadow: 0 4px 24px rgba(0, 0, 0, 0.09);
      --transition: 0.3s cubic-bezier(.4, 2, .6, 1);
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--background);
      margin: 0;
      padding: 20px;
      color: #222;
    }

    h1 {
      color: var(--primary);
      text-align: center;
      margin-bottom: 20px;
    }

    .project-container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px;
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
    }

    .date-block {
      margin-top: 30px;
      padding: 15px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: var(--border-radius);
      box-shadow: 0 2px 8px #0001;
    }

    .category {
      margin-left: 20px;
    }

    .entry {
      margin: 12px 0;
      padding: 12px;
      border-radius: 10px;
      background: var(--primary-light);
      border-left: 4px solid var(--primary);
    }

    img, video {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border-radius: 10px;
    }

    .btn-edit {
      background: var(--primary);
      color: white;
      border: none;
      padding: 6px 14px;
      border-radius: 8px;
      cursor: pointer;
      float: right;
      font-size: 0.85em;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <h1 id="title">Project Viewer</h1>
  <div class="project-container">
    <div id="content">Loading data...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1czRjhbfYGqGsGFul49vvjaSZnARSkVE",
      authDomain: "siteview-3bc59.firebaseapp.com",
      databaseURL: "https://siteview-3bc59-default-rtdb.firebaseio.com",
      projectId: "siteview-3bc59",
      storageBucket: "siteview-3bc59.appspot.com",
      messagingSenderId: "941487179656",
      appId: "1:941487179656:web:6d7c3eb02b61a0856a9c3d"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const project = new URLSearchParams(location.search).get("project");
    const content = document.getElementById("content");
    const title = document.getElementById("title");

    if (!project) {
      title.textContent = "No Project Specified";
      content.innerHTML = '<p>No project key found in URL.</p>';
    } else {
      title.textContent = `Project: ${project}`;
      db.ref(`data/${project}`).once("value").then(snapshot => {
        const data = snapshot.val();
        content.innerHTML = "";
        if (!data) {
          content.innerHTML = `<p>No data found for project <strong>${project}</strong>.</p>`;
          return;
        }

        Object.entries(data).forEach(([date, categories]) => {
          const dateDiv = document.createElement("div");
          dateDiv.className = "date-block";
          dateDiv.innerHTML = `<h2>${date}</h2>`;

          Object.entries(categories).forEach(([category, items]) => {
            const catDiv = document.createElement("div");
            catDiv.className = "category";
            catDiv.innerHTML = `<h3>${category}</h3>`;

            Object.entries(items).forEach(([id, item]) => {
              const entry = document.createElement("div");
              entry.className = "entry";
              entry.innerHTML = `
                <button class="btn-edit" onclick="editEntry('${project}', '${date}', '${category}', '${id}')">Edit</button>
                <strong>${item.title || 'Untitled'}</strong><br>
                <small>Lat: ${item.lat ?? 'N/A'}, Lon: ${item.lon ?? 'N/A'}</small><br>
                ${item.img ? `<img src="${item.img}" alt="Image">` : ''}
                ${item.videoUrl ? `<video controls src="${item.videoUrl}"></video>` : ''}
              `;
              catDiv.appendChild(entry);
            });

            dateDiv.appendChild(catDiv);
          });

          content.appendChild(dateDiv);
        });
      }).catch(err => {
        content.innerHTML = `<p>Error loading project data: ${err.message}</p>`;
      });
    }

    function editEntry(project, date, category, id) {
      alert(`Edit requested for:\nProject: ${project}\nDate: ${date}\nCategory: ${category}\nEntry ID: ${id}`);
      // Future: load entry into form for editing
    }
  </script>
</body>
</html>
