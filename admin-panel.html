<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Panel - SiteView</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #007bff; }
    .hidden { display: none; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, textarea, button { width: 100%; margin-top: 10px; padding: 10px; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Login</h1>
    <div id="loginSection">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="login()">Login</button>
      <p id="loginError" style="color:red;"></p>
    </div>

    <div id="adminSection" class="hidden">
      <h2>Add Media Entry</h2>
      <input type="text" id="project" placeholder="Project name (e.g., ravet)">
      <input type="date" id="date">
      <input type="text" id="category" placeholder="Category (images, panoramic, video)">
      <input type="text" id="title" placeholder="Title">
      <input type="text" id="lat" placeholder="Latitude">
      <input type="text" id="lon" placeholder="Longitude">
      <input type="text" id="url" placeholder="Image/Video URL">
      <button onclick="addEntry()">Add Entry</button>
      <p id="status" style="color:green;"></p>
      <button onclick="logout()" style="background:red; margin-top:20px;">Logout</button>
    </div>
  </div>

  <!-- Firebase SDK (compat version for browser HTML use) -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1czRjhbfYGqGsGFul49vvjaSZnARSkVE",
      authDomain: "siteview-3bc59.firebaseapp.com",
      databaseURL: "https://siteview-3bc59-default-rtdb.firebaseio.com",
      projectId: "siteview-3bc59",
      storageBucket: "siteview-3bc59.appspot.com",
      messagingSenderId: "941487179656",
      appId: "1:941487179656:web:6d7c3eb02b61a0856a9c3d",
      measurementId: "G-W9DN8D8HRM"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.database();

    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginSection').classList.add('hidden');
        document.getElementById('adminSection').classList.remove('hidden');
      } else {
        document.getElementById('loginSection').classList.remove('hidden');
        document.getElementById('adminSection').classList.add('hidden');
      }
    });

    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          console.log('Login successful');
        })
        .catch(err => {
          console.error(err);
          document.getElementById('loginError').textContent = err.message;
        });
    }

    function logout() {
      auth.signOut();
    }

    function addEntry() {
      const project = document.getElementById('project').value.trim();
      const date = document.getElementById('date').value;
      const category = document.getElementById('category').value.trim();
      const title = document.getElementById('title').value.trim();
      const lat = parseFloat(document.getElementById('lat').value);
      const lon = parseFloat(document.getElementById('lon').value);
      const url = document.getElementById('url').value.trim();

      if (!project || !date || !category || !title || isNaN(lat) || isNaN(lon) || !url) {
        alert('Please fill all fields correctly');
        return;
      }

      const entry = { title, lat, lon };
      if (category === 'video') {
        entry.videoUrl = url;
      } else {
        entry.img = url;
      }

      db.ref(`data/${project}/${date}/${category}`).push(entry)
        .then(() => {
          document.getElementById('status').textContent = 'Entry added successfully!';
          setTimeout(() => document.getElementById('status').textContent = '', 3000);
        })
        .catch(err => {
          document.getElementById('status').textContent = 'Error: ' + err.message;
        });
    }
  </script>
</body>
</html>
