<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Project View</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1, h2, h3 { color: #007bff; }
    .container { max-width: 1000px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    .media-entry { background: #f9f9f9; border: 1px solid #ddd; padding: 10px; margin-top: 10px; border-radius: 5px; }
    button { padding: 8px 12px; margin-right: 5px; border-radius: 4px; border: none; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    video, img { max-width: 300px; display: block; margin-top: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="projectTitle">Project Details</h1>
    <div id="content"></div>
    <button onclick="goBack()">Back to Projects</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.1/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyA1czRjhbfYGqGsGFul49vvjaSZnARSkVE",
      authDomain: "siteview-3bc59.firebaseapp.com",
      databaseURL: "https://siteview-3bc59-default-rtdb.firebaseio.com",
      projectId: "siteview-3bc59",
      storageBucket: "siteview-3bc59.appspot.com",
      messagingSenderId: "941487179656",
      appId: "1:941487179656:web:6d7c3eb02b61a0856a9c3d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const params = new URLSearchParams(window.location.search);
    const project = params.get('project');
    document.getElementById('projectTitle').textContent = `Project: ${project}`;

    const content = document.getElementById('content');

    function goBack() {
      window.location.href = 'admin.html';
    }

    db.ref(`data/${project}`).once('value').then(snapshot => {
      const data = snapshot.val();
      if (!data) {
        content.innerHTML = '<p>No data found.</p>';
        return;
      }

      Object.entries(data).forEach(([date, categories]) => {
        const dateBlock = document.createElement('div');
        dateBlock.innerHTML = `<h2>Date: ${date}</h2>`;

        Object.entries(categories).forEach(([category, entries]) => {
          const catBlock = document.createElement('div');
          catBlock.innerHTML = `<h3>Category: ${category}</h3>`;

          Object.entries(entries).forEach(([id, entry]) => {
            const entryEl = document.createElement('div');
            entryEl.className = 'media-entry';
            entryEl.innerHTML = `
              <strong>${entry.title}</strong><br>
              Lat: ${entry.lat}, Lon: ${entry.lon}<br>
              ${entry.img ? `<img src="${entry.img}" />` : `<video controls src="${entry.videoUrl}"></video>`}<br>
              <button onclick="alert('Edit UI coming soon')">Edit</button>
              <button onclick="deleteEntry('${project}', '${date}', '${category}', '${id}')" style="background:red;">Delete</button>
            `;
            catBlock.appendChild(entryEl);
          });

          dateBlock.appendChild(catBlock);
        });

        content.appendChild(dateBlock);
      });
    });

    function deleteEntry(project, date, category, id) {
      if (confirm("Are you sure you want to delete this entry?")) {
        db.ref(`data/${project}/${date}/${category}/${id}`).remove().then(() => {
          alert("Deleted successfully.");
          location.reload();
        });
      }
    }
  </script>
</body>
</html>
